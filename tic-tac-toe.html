<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=VT323');
    </style>
    <title>Pacman</title>
</head>

<body>
    <button id="new-game">New Game</button>
    <h1>Pacman</h1>
    <h3 id="result-text"></h3>
    <div id="game-board" class="board">
        <div id="wrapper">
            <div class="row-1">
                <div id="index-0" class="tile" value="0"></div>
                <div id="index-1" class="tile" value="1"></div>
                <div id="index-2" class="tile" value="2"></div>
            </div>
            <div class="row-2">
                <div id="index-3" class="tile" value="3"></div>
                <div id="index-4" class="tile" value="4"></div>
                <div id="index-5" class="tile" value="5"></div>
            </div>
            <div class="row-3">
                <div id="index-6" class="tile" value="6"></div>
                <div id="index-7" class="tile" value="7"></div>
                <div id="index-8" class="tile" value="8"></div>
            </div>
        </div>
    </div>

    <script src="tic-tac-toe.js"></script>

</body>

</html>
